  <form name="supplierForm" ng-submit="SupplierFormController.createSupplier(supplierForm, SupplierFormController.supplier)">
    <section class="row well live-preview hidden-xs" ng-show="SupplierFormController.supplier.name">
      
      <aside class="col-sm-3">
          <img src="http://kortanyheter.se/wp-content/uploads/2014/02/SCAN-logga-690x401.png" class="img-responsive" alt="Responsive image">
        <div class="star text-center">
          <rating ng-model="SupplierFormController.supplier.rating" max="5" data-readonly="isReadonly" state-on="'rating-selected'" state-off="'rating'"></rating>
        </div>
      </aside>

      <div class="col-sm-9">
        <h3>
            {{SupplierFormController.supplier.name || "Leverantörsnamn"}}
        </h3>
        <p><em>Beskrivning: &nbsp;</em>{{SupplierFormController.supplier.description || "Leverantörsbeskrivning"}}</p>

        <p><em>Leverantörsansvarig: &nbsp;</em>{{SupplierFormController.supplier.supplierManager || "Ingen leverantörsansvarig"}}</p>

        <ul class="list-unstyled fix-padding text-center">
          <li ng-repeat="(categories, state) in SupplierFormController.supplier.category" ng-show="state">
              <button type="button" class="btn btn-info btn-xs">{{categories}}</button>
          </li>
          <li ng-repeat="(segments, state) in SupplierFormController.supplier.segment" ng-show="state">
              <button type="button" class="btn btn-primary btn-xs">{{segments}}</button>
          </li>
        </ul>
      </div>
    </section>

    <div class="input-container col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <fieldset class="form-group">
      <label for="name" class="control-label">Leverantörsnamn:</label>
      <span class="">
        <input type="text" class="form-control" id="name" ng-model="SupplierFormController.supplier.name"
        placeholder="Namnet på leverantören">
      </span>
      </fieldset>

      <fieldset class="form-group">
      <label for="description" class="control-label">Beskrivning:</label>
      <span class="">
        <textarea id="description" class="form-control" cols="30" rows="3" ng-model="SupplierFormController.supplier.description"
          placeholder="En kort beskrivning av leverantören"></textarea>
      </span>
      </fieldset>

      <fieldset class="form-group">
      <label class="control-label" for="supplierManager">Leverantörsansvarig: </label>
      <span class="">
        <input type="text" id="supplierManager" class="form-control" ng-model="SupplierFormController.supplier.supplierManager"
        placeholder="Namn på vår leverantörsansvarig"></span>
      </fieldset>

      <fieldset class="form-group">
        <label for="rating" class="control-label">Rating:</label>
        <span class="">
          <div class="star">
            <rating ng-model="SupplierFormController.supplier.rating" max="5" state-on="'rating-selected'" state-off="'rating'"></rating>
          </div>
        </span>
      </fieldset>

      <fieldset class="form-group">
        <label class="control-label" >Genre:</label>
        <div class="genre">
          <label ng-repeat="genre in genres" for="{{genre}}" class="genre-label form-control">
            <input type="checkbox" name="genre" id="{{genre}}" ng-model="SupplierFormController.supplier.genres[genre]" />
            {{genre}}
          </label>
        </div>
      </fieldset>

      <fieldset class="form-group">
        <span class="col-lg-10 col-lg-offset-1 text-center">
          <button class="btn btn-grey btn-lg btn-block">Spara leverantör</button>
        </span>
      </fieldset>
    </div>
  </form>
