<ul class="list-unstyled fix-padding">
	<li ng-repeat="(categories, state) in category" ng-show="state">
	  	<button type="button" class="btn btn-info btn-xs">{{categories}}</button>
	</li>
	<li ng-repeat="(segments, state) in segment" ng-show="state">
	  	<button type="button" class="btn btn-primary btn-xs">{{segments}}</button>
	</li>
</ul>
